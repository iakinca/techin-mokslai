<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h3>Title</h3>
      <label for="mr">Mr</label>
      <input
        type="radio"
        id="Mr"
        name="name"
        value="Mr"
      />
      <label for="mrs">Mrs</label>
      <input
        type="radio"
        id="Mrs"
        name="name"
        value="Mrs"
      />
      <label for="miss">Miss</label>
      <input
        type="radio"
        id="Miss"
        name="name"
        value="Miss"
      />
      <div>
        <label for="firstname">First name</label>
        <br />
        <input
          type="firstname"
          id="firstname"
          name="firstname"
        />
      </div>
      <div>
        <label for="lastname">Last name</label>
        <br />
        <input
          type="lastname"
          id="lastname"
          name="lastname"
        />
      </div>
      <div>
        <label for="email">Email</label>
        <br />
        <input
          type="email"
          id="email"
          name="email"
        />
      </div>
      <div>
        <label for="phonenumber">Phone number</label>
        <br />
        <input
          type="phonenumber"
          id="phonenumber"
          name="phonenumber"
        />
      </div>
      <div>
        <label for="password">Password</label>
        <br />
        <input
          type="password"
          id="password"
          name="password"
        />
      </div>
      <div>
        <label for="country">Country</label>
        <br />
        <select
          type="country"
          id="country"
          name="country"
        >
          <option value="Chine">Chine</option>
          <option value="Lithuania">Lithuania</option>
          <option value="Latvia">Latvia</option>
        </select>
      </div>
      <div>
        <input type="checkbox" />
        I agree to the <a href="terms and conditions ">terms and conditions </a>
      </div>
      <div>
        <input
          type="button"
          value="Sign Up"
        />
        <input
          type="reset"
          value="Resert form"
        />
      </div>
    </form>
  </body>
</html>
