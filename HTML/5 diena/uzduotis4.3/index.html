<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <h2>Travel booking form</h2>
    <form>
      <h5>Personal Information Section</h5>
      <label for="name">Name</label>
      <div>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Name"
          required
          minlength="3"
          maxlength="50"
        />
      </div>

      <div>
        <label for="email">Email</label>
        <br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="email"
          required
        />
      </div>

      <div>
        <label for="password">Password</label>
        <br /><input
          type="password"
          id="password"
          placeholder="password"
          required
          minlength="8"
          maxlength="80"
        />
      </div>

      <div>
        <h5>TripDetails Section</h5>
        <label for="country">Country</label>
        <br />
        <select
          id="country"
          name="country"
        >
          <option value="France">Chine</option>
          <option value="Tokyo">Lithuania</option>
          <option value="Japan">Latvia</option>
        </select>
      </div>

      <div>
        <label for="Number-of-travelers">Number of travelers</label>
        <br />
        <input
          type="number"
          id="Number-of-travelers"
          name="Number-of-travelers"
          min="1"
          max="10"
        />
      </div>
      <div>
        <h4>Preferences Section</h4>
        <h5>Travel Class</h5>
        <label for="economy">Economy</label>
        <input
          type="radio"
          id="economy"
          name="name"
          value="economy"
          required
        />
        <br />
        <label for="bussines">Bussines</label>
        <input
          type="radio"
          id="bussines"
          name="name"
          value="bussines"
          required
        />
        <br />
        <label for="first">First class</label>
        <input
          type="radio"
          id="first"
          name="name"
          value="first"
          required
        />
      </div>
      <div>
        <h5>Additional Services</h5>
        <label for="meal-preferences">meal preferences</label>
        <input
          type="checkbox"
          name="meal"
          id="meal-preferences"
          value="meal"
        />
        <label for="airport-pickup">airport pickup</label>
        <input
          type="checkbox"
          name="pickup"
          id="airport-pickup"
          value="pickup"
        />
        <label for="guided-tours">guided tours</label>
        <input
          type="checkbox"
          name="guided"
          id="guided-tours"
          value="guided"
        />
      </div>
      <div>
        <h5>Payment Details Section</h5>
        <label for="Credit-Card-Number">Credit Card Number</label>
        <br />
        <input
          type="text"
          id="Credit-Card-Number"
          name="Credit Card Number"
          pattern="^[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}$"
        />
      </div>
      <div>
        <label for="number">Expiration Date (month input)</label>
        <br />
        <input
          type="number"
          id="number"
          min="1"
          max="12"
        />
      </div>
      <div>
        <h5>Additional Comments</h5>
        <label for="Message-Box">Message-Box</label>
        <br />
        <textarea
          id="Message-Box"
          rows="10"
          cols="30"
          placeholder="Type text here"
        >
Type text here...</textarea
        >
      </div>
      <div>
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
